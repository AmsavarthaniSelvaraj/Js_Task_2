
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_Task_2_Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="background-color: #175291;"  class="d-flex justify-content-center align-items-center vh-100">
    <div  class="container">
        <div  class="wholeDiv mx-auto bg-light p-3 rounded shadow-lg" style="max-width: 380px;">

            <div  class="text-center mb-3">
                <input id="input" class="form-control text-end py-3" type="text" readonly>
            </div>

            <div class=" row g-2">
                <button class="col-3 btn g- py-3" onclick="clearDisplay()">C</button>
                <button class="col-3 btn py-3" onclick="backspace()"><</button>
                <button class="col-3 btn py-3" onclick="display('/')">/</button>
                <button class="col-3 btn  py-3" onclick="display('*')">*</button>
            </div>
            <div class=" row g-2">
                <button class="col-3 btn  py-3" onclick="display('7')">7</button>
                <button class="col-3 btn  py-3" onclick="display('8')">8</button>
                <button class="col-3 btn  py-3" onclick="display('9')">9</button>
                <button class="col-3 btn  py-3" onclick="display('%')">%</button>
</div>
<div class=" row g-2">
                <button class="col-3 btn  py-3" onclick="display('4')">4</button>
                <button class="col-3 btn  py-3" onclick="display('5')">5</button>
                <button class="col-3 btn  py-3" onclick="display('6')">6</button>
                <button class="col-3 btn  py-3" onclick="display('+')">*</button>
</div>
<div class=" row g-2">
                <button class="col-3 btn  py-3" onclick="display('1')">1</button>
                <button class="col-3 btn  py-3" onclick="display('2')">2</button>
                <button class="col-3 btn  py-3" onclick="display('3')">3</button>
                <button class="col-3 btn  py-3" onclick="display('+')">+</button>
            </div>
<div class=" row g-2">
                <button class="col-6 btn  py-3" onclick="display('0')">0</button>
                <button class="col-3 btn  py-3" onclick="display('.')">.</button>
                <button class="col-3 btn  py-3" onclick="calculate()">=</button>

            </div>
</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
